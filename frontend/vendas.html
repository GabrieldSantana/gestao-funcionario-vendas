<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h2>Gestão de Vendas</h2></a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active fw-bold" aria-current="page" href="index.html">Funcionários</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link fw-bold" href="vendas.html">Vendas</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <h3 class="my-4 text-center">Vendas Registradas</h3>
        <button class="btn btn-primary mb-3" id="addVendaBtn">Adicionar Venda</button>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="vendasTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Descrição</th>
                        <th>Responsável</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="vendasTableBody">
                    <!-- As vendas serão listadas aqui via JS -->
                </tbody>
            </table>
        </div>

        <!-- Modal para adicionar/editar venda -->
        <div class="modal fade" id="vendaModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleVenda">Adicionar Venda</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="vendaForm">
                            <div class="mb-3">
                                <label for="produto" class="form-label">Produto:</label>
                                <input type="text" class="form-control" id="produto" name="produto" required>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <input type="text" class="form-control" id="descricao" name="descricao" required>
                            </div>
                            <div class="mb-3">
                                <label for="responsavel" class="form-label">Responsável:</label>
                                <select class="form-select" id="responsavel" name="responsavel" required>
                                    <!-- Funcionários serão carregados aqui -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="saveVendaBtn">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/vendas.js"></script>
</body>
</html>
